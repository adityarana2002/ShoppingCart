<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <!--    Slider start  -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner3.jpg" class="d-block w-100" alt="..." height="500px">
            </div>
            <div class="carousel-item">
                <img src="img/banner2.jpg" class="d-block w-100" alt="..." height="500px">
            </div>
            <div class="carousel-item">
                <img src="img/banner1.jpg" class="d-block w-100" alt="..." height="500px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--  Slider End-->

    <!--    Start Category Module-->
    <div class="container">
        <div class="row ">
            <p class="text-center fs-4"> Category</p>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3  bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/Category/electronics.jpg" width="75%" height="140px">
                        <p>Electronics</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3  bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/Category/laptop.png" width="75%" height="140px">
                        <p>Laptop</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3  bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/Category/clothes.png" width="75%" height="140px">
                        <p>Clothes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3  bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/Category/beauty.png" width="75%" height="140px">
                        <p>Beauty</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3  bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/Category/Mobile.png" width="75%" height="140px">
                        <p>Mobile</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3  bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/Category/grocery.png" width="75%" height="140px">
                        <p>Grocery</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    End Category Module-->

    <!-- Start Latest Module-->
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Product</p>
            <div class="col-md-3">
                <div class="card  shadow-sm p-3  bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/Product/laptop.jpg" width="65%" height="140px">
                        <p class="text-center fw-bold">Samsung Laptops</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card  shadow-sm p-3  bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/Product/headphone.png" width="65%" height="140px">
                        <p class="text-center fw-bold">Headphones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card  shadow-sm p-3  bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/Product/samungmobile.png" width="65%" height="140px">
                        <p class="text-center fw-bold">Mobiles</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card  shadow-sm p-3  bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/Product/fashion.png" width="65%" height="140px">
                        <p class="text-center fw-bold">Fashion</p>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- End Latest Module-->

</section>
</body>
</html>
